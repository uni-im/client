<!DOCTYPE html>
<html ng-app>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="scaffolded-by" content="https://github.com/google/stagehand">
      <title>client</title>

      <link rel="stylesheet" href="styles/main.css">
      <script src="packages/web_components/webcomponents.js"></script>
      <script src="packages/web_components/dart_support.js"></script>
  </head>

  <body>

    <div id="output"></div>
    <h1>Chat Client</h1>

    <h2>Channels</h2>
    <p>Click a channel name to select active channel</p>
    <ul>
      <li ng-repeat='channel in client.channels' ng-click="selectChannel(channel)">
        <p ng-class="{active: channel == selectedChannel }">{{ channel.title }}<p>
        <dl ng-class="{inactive: channel != selectedChannel}">
            <message ng-repeat="message in channel.messages" model="message"></message>
        </dl>
      </li>
    </ul>
    <p>Please type your message and hit enter</p>
    <form ng-submit='sendMessage()'>
      <input type="text" ng-model='messageBody'>
    </form>

  <script async type="application/dart" src="main.dart"></script>
  <script async src="packages/browser/dart.js"></script>
  </body>
</html>
